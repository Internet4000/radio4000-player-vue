<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Radio4000 player</title>
	<style>
		/* styles for this demo */
		body {
			margin: 0;
			padding: 2rem;
		}
	</style>
</head>
<body>

	<!-- There are three different ways to start playing: -->
	<!-- <radio4000-player channel-slug="200ok"></radio4000-player> -->
	<!-- <radio4000-player channel-slug="good-time-radio"></radio4000-player> -->
	<!-- <radio4000-player track-id="-KdVUsr70yYdIoBDmL43"></radio4000-player> -->
	<!-- <radio4000-player channel-slug="oskar"></radio4000-player> -->
	<!-- <radio4000-player channel-id="-KFzPXLNzmKjPGwyY-xx"></radio4000-player> -->

	<!-- tests -->
	<!-- <radio4000-player channel-slug="200ok" autoplay="true"></radio4000-player> -->
	<!-- <radio4000-player channel-slug="200ok" shuffle="true"></radio4000-player> -->

	<!-- dead track link -->
	<!-- <radio4000-player track-id="-JyCMmQETox_SF6-x6Tr"></radio4000-player> -->

	<!-- media is a local audio file-player -->
	<radio4000-player></radio4000-player>

	<script>
		var player = document.querySelector('radio4000-player')
		
		player.addEventListener('trackChanged', (event) => {
		 	console.info('[event:trackChanged]', event.detail[0])
		})
		player.addEventListener('trackEnded', (event) => {
		 	console.info('[event:trackEnded]', event.detail[0])
		})
		player.addEventListener('mediaNotAvailable', (event) => {
		 	console.info('[event:mediaNotAvailable]', event.detail[0])
		})
		player.addEventListener('playerReady', () => {
			console.info('[event:playerReady]');

			var playerVue = player.__vue_custom_element__.$children[0]
			console.log({playerVue})
			var tracks = [
				{
					id: 'uniqueId',
					title: 'A title to display',
					url: 'a url to link to in the track list',
					mediaUrl: '~/music/200ok/17. Jackie Mittoo - Super Charge-HYAplhAh4Ho.m4a'
					//mediaUrl: '~/Sites/internet4000/radio4000-player/the-panthers-malkaus-hhoQjJrEWbw.m4a'
				}
			];

			var playlist = {
				title: 'title for this list',
				/* image: 'https://raw.githubusercontent.com/internet4000/assets/master/radio4000/icon-r4.svg',*/
				tracks: []
			};

			playerVue.updatePlaylist(playlist)
		})
	</script>

	<!-- script is automatically injected via `poi` -->

</body>
</html>
